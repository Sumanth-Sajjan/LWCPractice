<template>
    <lightning-card>
        <div class="slds-p-left_large">    
        <lightning-combobox
                name="progress"
                label="Status"
                value={value}
                placeholder="Select Progress"
                options={options}
                onchange={handleChange} ></lightning-combobox>

        <p>Selected value is: {value}</p>
        <lightning-button onclick={sendValue} label="Submit"></lightning-button>

        </div>
    </lightning-card>
</template>
